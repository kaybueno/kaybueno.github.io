---
layout: default
title: Kitt's sick blog
---

<header>
	<div id="top-img"></div>
	<h1>This is Kitt's blog</h1>
</header>

<div id="gradient"></div>

<div id="posts">
{% for post in site.posts %}
	<div class="post">
	<h2>{{ post.title }}</h2>
	{{ post.content }}
	</div>
{% endfor %}
</div>
