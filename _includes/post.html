<div class="post">
	<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
	<div class="metadata">
		Posted on {{post.date | date: "%B %-d, %Y"}}.
		Categories: <a class="categories">hiking</a>, <a class="categories">weekend</a>.
	</div>
	{{ post.content }}
	<div class="bottom-post-border"></div>
</div>
